AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'genesys-to-lex-automated-chatbot-designer

  Sample SAM Template for genesys-to-lex-automated-chatbot-designer

  '
Globals:
  Function:
    Timeout: 300
    MemorySize: 128
    Tracing: Active
  Api:
    TracingEnabled: true
Parameters:
  GenesysBusname:
    Type: String
    Default: aws.partner/genesys.com/cloud/8ead2353-ac3c-4117-b376-cf895a43d053/gensys-eb-poc-demo
  ClientId:
    Type: String
    Default: none
  ClientSecret:
    Type: String
    Default: none
  FileNamePrefix:
    Type: String
    Default: event-bridge/transcript/conversation-
  GenCloudEnv:
    Type: String
    Default: usw2.pure.cloud
Resources:
  RawTranscriptBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      BucketName: !Sub "genesys-raw-transcripts-${AWS::AccountId}"
  TransformedTranscriptBucket:
    Type: AWS::S3::Bucket
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      BucketName: !Sub "genesys-transformed-transcripts-${AWS::AccountId}"
  ReadFromEBFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ReadFromEBFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Environment:
        Variables:
          clientid:
            Ref: ClientId
          clientsecret:
            Ref: ClientSecret
          bucketname:
            Ref: RawTranscriptBucket
          fileprefix:
            Ref: FileNamePrefix
          genesysenv:
            Ref: GenCloudEnv
      Policies:
      - S3WritePolicy:
          BucketName:
            Ref: RawTranscriptBucket
    Metadata:
      SamResourceId: ReadFromEBFunction
  ConvertToLexFormat:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ConverToLexFormat
      Handler: app.lambda_handler
      Runtime: python3.11
      Environment:
        Variables:
          targetbucketname:
            Ref: TransformedTranscriptBucket
      Policies:
      - S3WritePolicy:
          BucketName:
            Ref: TransformedTranscriptBucket
      Events:
        FileUpload:
          Type: S3
          Properties:
            Bucket: !Ref RawTranscriptBucket
            Events: s3:ObjectCreated:*
            Filter: 
              S3Key:
                Rules:
                  - Name: suffix
                    Value: '.json'    
  GenesysEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: EventRule
      EventBusName:
        Ref: GenesysBusname
      EventPattern:
        source:
        - prefix: aws.partner/genesys.com
      State: ENABLED
      Targets:
      - Arn:
          Fn::GetAtt:
          - ReadFromEBFunction
          - Arn
        Id: genesysEbEventRule
  PermissionForEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: ReadFromEBFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - GenesysEventRule
        - Arn
Outputs:
  RawTranscriptBucket:
    Value: !Ref RawTranscriptBucket
    Description: S3 Bucket for Raw Genesys Transcripts
  TransformedTranscriptBucket:
    Value: !Ref TransformedTranscriptBucket
    Description: S3 destination Bucket for Transformed Genesys Transcripts
  ReadFromEBFunction:
    Value: !Ref ReadFromEBFunction
    Description: ReadFromEBFunction function  Arn
  ConvertToLexFormat:
    Value: !Ref ConvertToLexFormat
    Description: ConvertToLexFormat function  Arn  
